{% for wine in wines %}
    <a href='{% url "view" wine.id %}' class='auto-item'>
        <div class='center'>{{ wine.before }}<div class='match'>{{ wine.match }}</div>{{ wine.after }}</div>
    </a>
{% endfor %}

{% for field, match in matched_fields %}
    <a href='/all-wines?{{ field }}={{ match.fieldname }}' class='auto-item'>
        <div class='center'>{{ field|title }}: {{ match.before }}<div class='match'>{{ match.match }}</div>{{ match.after }}</div>
    </a>
{% endfor %}
