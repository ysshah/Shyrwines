{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link href="//fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet" type="text/css" />
        {% comment %}
            <script src="//code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
        {% endcomment %}
        <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
        <script type="text/javascript" src="{% static 'script.js' %}"></script>
        <link rel="icon" href="{% static 'images/logo-bottle.png' %}" />
        <meta name="viewport" content="width=device-width" />
        <meta name="google" value="notranslate" />
        <link rel="search" type="application/opensearchdescription+xml" title="Shyr Wines" href="{% static 'opensearch.xml' %}" />
        <meta name="google-site-verification" content="HNUubO2s2NhukmIDIZmNIprxQcz8jmNu6GvqgYiYygs" />
        <title>{{ page_title }}Shyr Wines</title>
    </head>
    <body>
        <nav>
            <a id="nav-logo" href="{% url 'index' %}">
                <img src="{% static 'images/logo.svg' %}" alt="Shyr Wines Logo" />
            </a>
            <div class="nav-item"><a href="{% url 'about' %}">ABOUT</a></div>
            <div class="nav-item"><a href="{% url 'contact-us' %}">CONTACT US</a></div>
            <div class="nav-item">
                <a href="{% url 'cart' %}">CART</a>
                <div id="popover-content">
                    <div id="popover-arrow"></div>
                    <div id="popover-box">
                        <div id="wine-added">
                            <img id="wine-added-pic" src="{% static 'images/bottle.svg' %}">
                            <div id="center">
                                <div id="wine-added-name"></div>
                                <div id="added-to-cart">added to cart</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form class="search" method="get" action="{% url 'all-wines' %}">
                <input autocomplete="off" name="q" id="nav-search" type="text" placeholder="Search by wine name, keyword..." value='{{ query|default_if_none:"" }}' />
                <div id="mag-circle"></div>
                <div id="mag-handle"></div>
                <div id="auto-container"></div>
            </form>
            <div id="nav-facebook" class="nav-social">
                <a class="title" href="https://www.facebook.com/shyrwines" target="_blank">FACEBOOK PAGE</a>
                <div class="fb-like widget" data-href="https://www.facebook.com/shyrwines" data-layout="button" data-action="like" data-show-faces="true" data-share="false"></div>
            </div>
        </nav>
        <div id="nav-border"></div>
        <div id="dimmer"></div>

        {% block content %}{% endblock content %}

        <footer>
            <div class="footer-item">&copy; 2014 - 2016 Shyr Wines</div>
            <div class="footer-dot first">&middot;</div>
            <a class="footer-item" href="{% url 'terms-of-service' %}">TERMS OF SERVICE</a>
            <div class="footer-dot">&middot;</div>
            <a class="footer-item" href="{% url 'privacy-policy' %}">PRIVACY POLICY</a>
        </footer>

        {% comment %}
        <div id="fb-root"></div>
        <script>(function(d, s, id) {var js, fjs = d.getElementsByTagName(s)[0];if (d.getElementById(id)) return;js = d.createElement(s); js.id = id;js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";fjs.parentNode.insertBefore(js, fjs);}(document, 'script', 'facebook-jssdk'));</script>
        {% endcomment %}
    </body>
</html>
