{% if cart %}
<div class="container cart">
    {% for wine in cart %}
    <div class="row">
        <div class="col-lg-6 col-md-5 col-xs-9">
            <a class="black-link" href="{% url 'view' wine.id %}">{{ wine.name }}</a>
        </div>
        <div class="col-lg-1 col-md-2 push-md-5 col-xs-3">
            <form class="remove">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ wine.id }}">
                <button type="submit">Remove</button>
            </form>
        </div>
        <div class="col-md-1 pull-lg-1 pull-md-2 offset-md-0 col-xs-2 offset-xs-2">
            <form>
                {% csrf_token %}
                <input name="id" value="{{ wine.id }}" type="hidden">
                <input name="quantity" class="form-control" type="number" onkeypress="return event.charCode >= 48 && event.charCode <= 57" value="{{ wine.quantity }}">
            </form>
        </div>
        <div class="col-md-1 pull-lg-1 pull-md-2 col-xs-1 text-xs-center">&times;</div>
        <div class="col-md-1 pull-lg-1 pull-md-2 col-xs-3 text-xs-right">${{ wine.price }}</div>
        <div class="col-md-1 pull-lg-1 pull-md-2 col-xs-1 text-xs-center">=</div>
        <div class="col-md-1 pull-lg-1 pull-md-2 col-xs-3 text-xs-right">${{ wine.total_price }}</div>
    </div>
    {% endfor %}
    {% for key, value in totals %}
    <div class="row">
        <div class="col-lg-9 col-md-8 col-xs-8 text-xs-right">{{ key }}</div>
        <div class="col-xs-1 text-xs-center">=</div>
        <div class="col-md-1 col-xs-3 text-xs-right">${{ value|floatformat:2 }}</div>
    </div>
    {% endfor %}
</div>
{% endif %}
